<!DOCTYPE html>
<html><head>
	<title>AR Library</title>
</head>

<body>
	<h1>Welcome to the AR Library</h1>
	<p>Welcome to the AR Library website. I created this website in order to view AR objects from the web on any device running iOS 12. Conincidentally, this is the first time I made a website with HTML! It's a lot of fun!</p>
	<h1>USDZ</h1>
	<a href="fender_stratocaster.usdz" rel="ar">
		<img src="assets/egg.png" width="200">
	</a>
	<h1>GLTF</h1>
	<a href="kong.gltf" rel="ar">
		<img src="assets/egg.png" width="200">
	</a>
	
	<model-viewer src="kong.gltf" alt="A 3D model of an astronaut">

	<h1>FBX</h1>
	<a href="0629.fbx" rel="ar">
		<img src="assets/egg.png" width="200">
	</a>
	<h1>TEST4</h1>
	<div id="card">
		<!-- All you need to put beautiful, interactive 3D content on your site: -->
		<model-viewer src="kong.gltf"
					  ios-src="fender_stratocaster.usdz"
					  poster="https://cdn.glitch.com/36cb8393-65c6-408d-a538-055ada20431b%2Fposter-astronaut.png?v=1599079951717"
					  alt="A 3D model of an astronaut"
					  shadow-intensity="1"
					  camera-controls
					  auto-rotate ar>
		</model-viewer>
		<section class="attribution">
		  <span>
			<h1>Astronaut</h1>
			<span>By <a href="https://poly.google.com/view/dLHpzNdygsg" target="_blank">Poly</a></span>
		  </span>
		  <a class="cc" href="https://creativecommons.org/licenses/by/2.0/" target="_blank">
			<img src="https://mirrors.creativecommons.org/presskit/icons/cc.svg">
			<img src="https://mirrors.creativecommons.org/presskit/icons/by.svg">
		  </a>
		</section>
		
	  </div>
	  <script type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <!-- Loads <model-viewer> for old browsers like IE11: -->
  <script nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js">
  </script>
</body></html>
